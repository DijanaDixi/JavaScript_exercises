<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a random image.</title>
    <style type="text/css">
      body {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="jsstyle" onclick="display_random_image();">Show Image</button>
    </div>
    <script>
      function display_random_image() {
        var img1 = new Image();
        var img2 = new Image();
        var img3 = new Image();
        img1.src =
          "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg";
        img2.src = "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg";
        img3.src =
          "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg";

        var num = Math.floor(Math.random() * 3);
        var array = [img1, img2, img3];

        document.body.append(array[num]);
      }
    </script>
  </body>
</html>
