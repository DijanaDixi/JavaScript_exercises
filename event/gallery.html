    <script>
      var img = document.querySelectorAll("img");

      for (var i = 0; i < img.length; i++) {
        img[i].addEventListener("click", function addColor(e) {
          if (e.target.className !== "width") {
            e.target.stopPropagation();
          } else {
            e.target.className = "border";
          }
